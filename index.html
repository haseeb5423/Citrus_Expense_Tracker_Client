<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#050505">
    <meta name="description" content="Citrus - Modern expense tracking and personal finance management">
    <title>Citrus | Expense Tracker</title>
    
    <!-- Preload Critical Fonts -->
    <link rel="preload" href="https://fonts.gstatic.com/s/poppins/v24/pxiByp8kv8JHgFVrLCz7Z1xlFQ.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="https://fonts.gstatic.com/s/plusjakartasans/v12/LDIoaomQNQcsA88c7O9yZ4KMCoOg4Ko20yw.woff2" as="font" type="font/woff2" crossorigin>

    <!-- Main Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet" fetchpriority="high">
    
    <!-- Critical CSS (Inlined for FCP/LCP) -->
    <style>
      :root {
        --bg-primary: #f8fafc;
        --text-primary: #0f172a;
        --action-primary: #f97316;
        --text-muted: #94a3b8;
      }
      .theme-dark {
        --bg-primary: #050505;
        --text-primary: #ffffff;
        --action-primary: #fb923c;
        --text-muted: #475569;
      }
      body {
        margin: 0;
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        min-height: 100vh;
      }
      .h-screen { height: 100vh; }
      .w-full { width: 100%; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-center { justify-content: center; }
      .flex-col { flex-direction: column; }
      .gap-6 { gap: 1.5rem; }
      .w-16 { width: 4rem; }
      .h-16 { height: 4rem; }
      .rounded-2xl { border-radius: 1rem; }
      .bg-\[var\(--action-primary\)\] { background-color: var(--action-primary); }
      .text-white { color: white; }
      .text-\[10px\] { font-size: 10px; }
      .font-bold { font-weight: 700; }
      .uppercase { text-transform: uppercase; }
      .tracking-\[0\.4em\] { letter-spacing: 0.4em; }
      .text-\[var\(--text-muted\)\] { color: var(--text-muted); }
      
      /* Animations */
      @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
      .animate-spin { animation: spin 1s linear infinite; }
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>

    <!-- Defer Non-Critical CSS -->
    <link rel="stylesheet" href="/index.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="/index.css"></noscript>
</head>
<body class="theme-light overflow-hidden">
    <div id="root"></div>
    
    <script>
        // Mouse tracking for background effect - DESKTOP ONLY
        // Check for touch device or small screen to disable expensive effect
        (function() {
            const isMobile = window.matchMedia('(max-width: 768px)').matches;
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            if (!isMobile && !isTouchDevice) {
                let lastX = 0;
                let lastY = 0;
                let ticking = false;
                
                document.addEventListener('mousemove', function(e) {
                    if (!ticking) {
                        window.requestAnimationFrame(function() {
                            const x = (e.clientX / window.innerWidth) * 100;
                            const y = (e.clientY / window.innerHeight) * 100;
                            
                            // Only update if change is significant (> 0.5%)
                            if (Math.abs(x - lastX) > 0.5 || Math.abs(y - lastY) > 0.5) {
                                document.documentElement.style.setProperty('--mouse-x', x.toFixed(1) + '%');
                                document.documentElement.style.setProperty('--mouse-y', y.toFixed(1) + '%');
                                lastX = x;
                                lastY = y;
                            }
                            ticking = false;
                        });
                        ticking = true;
                    }
                }, { passive: true });
            }
        })();
    </script>
    
    <script type="module" src="/index.tsx"></script>
</body>
</html>
